### OPENCAST MATTERHORN CONFIG

## GENERAL

# This is the public URL of this matterhorn installation.  If this felix installation runs on port 8080, and is proxied
# behind an Apache HTTPD reverse proxy running on port 80, this URL should point to port 80.
org.opencastproject.server.url=http://localhost:8080

# This is the base URL of the server hosting the administrative tools.  If the admin tools are deployed on this server,
# this should point to this server's public URL.
org.opencastproject.admin.ui.url=${org.opencastproject.server.url}

# This is the base URL of the server hosting the engage tools.  If the engage tools are deployed on this server, this
# should point to this server's public URL.
org.opencastproject.engage.ui.url=${org.opencastproject.server.url}

#This is the directory where the system will store its processed files (including temporary files).
#This directory should be persistent between reboots (ie, not /tmp)
org.opencastproject.storage.dir=${java.io.tmpdir}/opencast
org.opencastproject.security.config=conf/security.xml
org.opencastproject.security.digest.user=matterhorn_system_account
org.opencastproject.security.digest.pass=CHANGE_ME

# STREAMING
# The streaming URL of the Red5 server. 
# Ususally "rtmp://<SERVER_URL>/matterhorn-engage". 
# ${SERVER_URL} can not be used, because it is a HTTP URL
org.opencastproject.streaming.url=rtmp://localhost/matterhorn-engage
# The directory where the matterhorn streaming app for Red5 stores the streams
org.opencastproject.streaming.directory=${org.opencastproject.storage.dir}/streams

# DISTRIBUTION
org.opencastproject.download.directory=${org.opencastproject.storage.dir}/downloads

# DATABASE
ddl-generation=true
# dbVendor=
# jdbcDriver=
# jdbcUrl=
# jdbcUser=
# jdbcPass=

# Display UI test suites and resources
testMode=true

## SERVICES

# INBOX SCANNER
inbox.threads = 1

# COMPOSER
# Configure the path for the ffmpeg binary in the ffmpeg encoder (default: /usr/local/bin/ffmpeg) 
